<div class="banner">
    <img src="assets/img/logo.svg" alt="Edacy">
</div>

<div class="page-content">
    <div class="center-title">
        <span class="title"> Welcome Temitope </span>
        <span class="label-costumization">Let's help you setup your environment</span>
    </div>
    <div class="col-sm-4">
        <div class="form-group">
            <label class="label-costumization">Set your domain</label>

            <div class="input-group mb-3">
                <input type="text" class="form-control input-costumization2" placeholder="name" aria-label="domain name" aria-describedby="basic-addon2">
                <div class="input-group-append domain center-column pl-2 pr-2">
                  <span   id="basic-addon2">.edacy.com</span>
                </div>
              </div>
        </div>
       
        
        <div class="form-group">
            <label class="label-costumization">Default language</label>
            <div class="lang-card">
                <mat-radio-group>
                    <div class="row">
                        <div class="col-sm-4">
                            <mat-radio-button value="Arabic">Arabic</mat-radio-button>

                        </div>
                        <div class="col-sm-4">
                            <mat-radio-button value="English">English</mat-radio-button>

                        </div>
                        <div class="col-sm-4">
                            <mat-radio-button value="French">French</mat-radio-button>

                        </div>
                    </div>

                </mat-radio-group>
            </div>
        </div>
          
    </div>
    <button class="btn-green" color="primary" routerLink="../dashboard"  >CONTINUE TO YOUR DASHBOARD</button>

   
</div>
